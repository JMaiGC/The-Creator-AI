name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v' (e.g., v1.0.0)
  workflow_dispatch: # Allow manual triggering
    inputs:
      tag:
        description: 'Release Tag'
        required: true

jobs:
  build-and-release:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      # Cloning Steps
      - name: Checkout Main Repository
        uses: actions/checkout@v3

      - name: Clone fe-be-common
        uses: actions/checkout@v3
        with:
          repository: The-Creator-AI/fe-be-common  # Replace with the actual repository
          path: fe-be-common                 
          token: ${{ secrets.GITHUB_TOKEN }} # Use a personal access token with repo scope
      - name: Fetch tags
        run: |
          cd fe-be-common
          git fetch --all --tags
      - name: Checkout Tag
        run: |
          cd fe-be-common
          git checkout ${{ github.event.inputs.tag }}

      - name: Clone and Checkout Tag (fe-be-common)
        uses: actions/checkout@v3
        with:
          repository: The-Creator-AI/fe-be-common
          path: fe-be-common
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
      - name: Fetch tags
        run: |
          cd fe-be-common
          git fetch --all --tags
      - name: Checkout Tag
        run: |
          cd fe-be-common
          git checkout ${{ github.event.inputs.tag }}

      - name: Clone and Checkout Tag (frontend)
        uses: actions/checkout@v3
        with:
          repository: The-Creator-AI/frontend
          path: frontend
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
      - name: Fetch tags
        run: |
          cd frontend
          git fetch --all --tags
      - name: Checkout Tag
        run: |
          cd frontend
          git checkout ${{ github.event.inputs.tag }}

      - name: Clone and Checkout Tag (backend)
        uses: actions/checkout@v3
        with:
          repository: The-Creator-AI/backend
          path: backend
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
      - name: Fetch tags
        run: |
          cd backend
          git fetch --all --tags
      - name: Checkout Tag
        run: |
          cd backend
          git checkout ${{ github.event.inputs.tag }}

      # Build Steps (Same as before)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (all projects)
        run: |
          npm install --prefix fe-be-common --force
          npm install --prefix frontend --force
          npm install --prefix backend --force

      - name: Build all projects
        run: |
          npm run build --prefix fe-be-common
          npm run build --prefix frontend
          npm run build --prefix backend
        env:
          CI: ""

      # Release Step
      - name: Generate release tag
        id: tag
        run: |
          # 1. Get the custom tag from the workflow input
          custom_tag="${{ github.event.inputs.tag }}"
          # 2. Get the formatted date and time
          datetime=$(date +"%Y.%m.%d_%H-%M")
          # 3. Combine the custom tag and datetime 
          release_tag="${custom_tag}_${datetime}"
          # 4. Set the output variable (note the syntax correction)
          echo "release_tag=${release_tag}" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # Use the updated output variable
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
            fe-be-common/build/**
            frontend/build/**
            backend/dist/** 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

